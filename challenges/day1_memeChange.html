<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Meme Load</title>
</head>
<style>
.container{
    display: flex;
    flex-direction: column;
    align-items: center;
    gap: 10px;
    margin: 20px;
    background: aliceblue;
    padding: 25px;
    border-radius: 61px;
    box-shadow: 8px 11px 10px -1px #dfdfdf;
}
button{
    padding: 17px;
    border: none;
    outline: none;
    border-radius: 5px;
    background: green;
    color: #fafafa;
    cursor: pointer;
}
button:hover{
    background: rgb(63, 166, 63);
    transition: 0.5s ease-in-out;
}

</style>

<!-- use -->
<!-- https://meme-api.com/gimme/wholesomememes -->
<body>
    <div class="container">
        <h1>Memes Changes</h1>
        <img height="300" width="300" alt="Loading.."/>
        <p><i>Please Click the Button..</i></p>
        <button onclick="getMeme()">Change Meme</button>
    </div>
</body>

<script>
    function getMeme(){
        fetch('https://meme-api.com/gimme/wholesomememes').then(res=>res.json()).then(data=>getData(data.url,data.author));
    }
    function getData(url,author1){
        const img_tag = document.querySelector("img");
        img_tag.setAttribute("src",url);

        const author = document.querySelector("i");
        author.innerHTML=author1; 

    }
</script>
</html>
